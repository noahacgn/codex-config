windows_wsl_setup_acknowledged = true
model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
model_reasoning_summary = "detailed"
model_verbosity = "high"
model_supports_reasoning_summaries = true
approval_policy = "never"
sandbox_mode = "danger-full-access"
web_search = "live"
personality = "pragmatic"
suppress_unstable_features_warning = true
plan_mode_reasoning_effort = "xhigh"

notify = [
  "powershell.exe",
  "-NoProfile",
  "-ExecutionPolicy",
  "Bypass",
  "-File",
  "C:\\Users\\Administrator\\.codex\\notify.ps1"
]

[features]
unified_exec = true
apply_patch_freeform = true
multi_agent = true
prevent_idle_sleep = true

[notice]
hide_rate_limit_model_nudge = true

[analytics]
enabled = false

[tui]
alternate_screen = "never"
status_line = ["model-with-reasoning", "context-remaining", "context-used"]

[agents.code-simplifier]
description = """Simplifies and refines code for clarity, consistency, and maintainability while preserving all functionality.
Focuses on recently modified code unless instructed otherwise.
"""
config_file = "agents/code-simplifier.toml"
